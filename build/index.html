<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta
      name="google-site-verification"
      content="rb5l1rOWz4-km4LkXm9fpHzvDngb5lJTgMMxslns1vk"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CroCubeComp je natjecanje u Rubikovoj kocki koje se nalazi u  Hrvatskoj."
    />
    <meta name="keywords" content="CroCubeComp, Cubing, Rubikova kocka, Natjecanja rubikova kocka hrvatska">
    <title>CroCubeComp - Početna</title>
    <link
      rel="preload"
      href="Styles/font.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="Styles/font.css" /></noscript>
    <link rel="stylesheet" href="Styles/variables.css" />
    <link rel="stylesheet" href="Styles/body.css" />
    <link rel="stylesheet" href="Styles/header.css" />
    <link rel="stylesheet" href="Styles/cards.css" />
    <link rel="stylesheet" href="./Styles/text-styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Remove preloads for speed -->
  </head>
  <body>
    <div class="header">
      <div class="interaction-container">
        <div class="logo-container">
          <img alt="logo" class="logo" src="favicon.ico" />
        </div>
        <div class="title-container">
          <h1 class="title">Cro Cube Comp</h1>
        </div>
      </div>
      <div class="account-container">
        <h2 class="log-in js-log-in"><a href="Login/">Prijava</a></h2>
        <img
          alt="account circle"
          class="account-circle"
          src="Images/account_circle.svg"
        />
      </div>
    </div>
    <div class="cards posts">
      <div class="card">
        <div class="card-inside-container">
          <div class="post-title-container">
            <h2 class="post-title">Natjecanja</h2>
          </div>
          <div class="post-description-container">
            <p>
              Listu natjecanja i rezultate možete pronaći
              <a href="./competitions">ovdje</a>
            </p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inside-container">
          <div class="post-title-container">
            <h2 class="post-title">Pravila</h2>
          </div>
          <div class="post-description-container">
            <p>
              Službena pravila natjecanja možete naći
              <a href="./rules/">ovdje</a>
            </p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inside-container">
          <div class="post-title-container">
            <h2 class="post-title">Vježbanje</h2>
          </div>
          <div class="post-description-container">
            <p>
              Ponavljanje je majka znanja! Vježbaj i ti
              <a href="Scramble/">ovdje</a>
            </p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inside-container">
          <div class="post-title-container">
            <h2 class="post-title">Dijeljenje</h2>
          </div>
          <div class="post-description-container">
            <p class="post-description">
              Pozovi svoje prijatelje: <span class="share">ovdje</span>
            </p>
            <img
              alt="QR code to website"
              class="qrcode"
              src="Images/qrcode_to_website_200x200.webp"
            />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
